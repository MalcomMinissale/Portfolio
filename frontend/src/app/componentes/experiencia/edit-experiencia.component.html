<div class="container" *ngIf="expLab" id="estiloNewExp">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del Empleo</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreExp" [(ngModel)]="expLab.nombreExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionExp" [(ngModel)]="expLab.descripcionExp" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
