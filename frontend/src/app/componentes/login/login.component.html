<body>
  <div class="container" id="estiloLogin">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">LOGIN</h5>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="nombreUsuario" name="nombreUsuario" 
                placeholder="name@example.com" [(ngModel)]="nombreUsuario" required/>
                <label for="nombreUsuario">Usuario</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                [(ngModel)]="password" required>
                <label for="password">Contraseña</label>
              </div>

           <!--    <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Recordar contraseña
                </label>
              </div> -->
              <div class="d-grid">
                <button class="btn btn-dark btn-login text-uppercase fw-bold" type="submit">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
