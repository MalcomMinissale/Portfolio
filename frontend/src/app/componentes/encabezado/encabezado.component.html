  <!-- Modal -->
  <div class="modal fade" id="modalEncabezado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Encabezado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="mb-3">
              <label for="fullName" class="form-label">Apellido y Nombre</label>
              <input type="text" class="form-control" id="fullName" formControlName="fullName">
              <div *ngIf="fullName?.invalid && fullName?.touched">
                  <div *ngIf="fullName?.errors?.['required']" class="text-danger">
                    Apellido y Nombre es requerido.
                  </div>
                  <div *ngIf="fullName?.errors?.['minlength']" class="text-danger">
                    El Apellido y Nombre debe tener, como mínimo, 5 caracteres.
                  </div>
                </div>
            </div>
            <div class="mb-3">
              <label for="position" class="form-label">Posición</label>
              <input type="text" class="form-control" id="position" formControlName="position">
            </div>
            <div class="mb-3">
              <label for="ubication" class="form-label">Lugar de residencia</label>
              <input type="text" class="form-control" id="ubication" formControlName="ubication">
            </div>
            <div class="mb-3">
              <label for="url" class="form-label">URL de la imagen</label>
              <input type="text" class="form-control" id="url" formControlName="url">
            </div>
            <div class="mb-3">
              <label for="url" class="form-label">URL de la imagen de fondo</label>
              <input type="text" class="form-control" id="backImage" formControlName="backImage">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cerrarModalEncabezado" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="guardarEncabezado()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
